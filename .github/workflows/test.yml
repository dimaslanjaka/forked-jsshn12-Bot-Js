name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest



    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - run: npm i -D prettier
    - run: npm install
    - run: npm test
    - run: npx prettier -w index.js
    - run: git config --global user.name "dimaslanjaka"
    - run: git config --global user.mail "dimaslanjaka@gmail.com"
    - run: git add .
    - run: git commit -m "refactor: prettier fix"
    - run: git push
      continue-on-error: true
